<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Segunda PreEntrega</title>
</head>

<body>
    <main>
        <div class = "contenedorPrincipal">
            <h1>Presupuesto</h1>
            <div class = "contenedorSecundario">
                <form>
                    <div class="form-group">
                        <label for="IngreseSuNombre">Nombre del Cliente/Razón Social</label>
                        <input type="text" class="form-control" id="IngreseSuNombre" 
                            placeholder="Ingrese su Nombre" />
                    </div>
                    <div class="form-group">
                        <label for="VersionDelSistema">Versión del Sistema</label>
                        <select class="form-control" id="VersionDelSistema"  >
                            <option value="-">-</option>
                            <option value='Basic' id="Basic">Basic</option>
                            <option value='Standard' id="Standard">Standard</option>
                            <option value='Advanced' id="Advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Instalacion">Tipo de Instalación</label>
                        <select class="form-control" id="Instalacion" >
                            <option value="-">-</option>
                            <option value='Local'>Local</option>
                            <option value='Nube'>En la Nube</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="CantDeUsuarios">Cantidad De Usuarios</label>
                        <input type="number" min="1" class="form-control" id="CantDeUsuarios" 
                        placeholder="Ingrese Cantidad de Usuarios" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="confirmar">Confirmar</button>
                    </div>
                </form>
            </div>

        </div>
    </main>



    <script src="JS/plan.js"></script>
    <script src="JS/presupuesto.js"></script>
    <script src="JS/app.js"></script> 
</body>

</html>
